<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
    </nav>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey" aria-label="Grey" title="Grey"></span>
      <span class="button" id="white" aria-label="White" title="White"></span>
      <span class="button" id="blue" aria-label="Blue" title="Blue"></span>
      <span class="button" id="yellow" aria-label="Yellow" title="Yellow"></span>
      <span class="button" id="purple" aria-label="Purple" title="Purple"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="akiracodez.js"></script>
  </body>
</html>
